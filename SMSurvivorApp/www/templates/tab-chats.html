<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.session_id}}">
        
        <h2>{{chat.session_id}}</h2>
        <p>{{chat.msg}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          End
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
